
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sign Up</title>
</head>

<body>
    <div class="container">
        <form >
            <h2>Sign Up</h2>
            <div class="form-group">
                <label for="newUsername">Username:</label>
                <input type="Name" id="newUsername" name="newUsername" placeholder="Name">
            </div>
            <div class="form-group">
                <label for="newEmail">Email:</label>
                <input  type="Email" id="newEmail" name="newEmail" placeholder="Email">
            </div>
            <div class="form-group">
                <label for="newPassword">Password:</label>
                <input class="log-in-password" type="password" id="newPassword" name="newPassword" placeholder="Password">
            </div>
            <div class="btn-div">
                <button class="sign-up" type="submit">Sign Up</button>
            </div>
        </form>
        <p>Already have an account? <a href="index.html">Sign In</a></p>
    </div>

</body>

</html>
